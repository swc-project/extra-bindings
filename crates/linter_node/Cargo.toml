[package]
authors = ["Mathis MÃ¸ller"]
build = "build.rs"
edition = "2021"
exclude = ["artifacts.json", "index.node"]
license = "Apache-2.0"
name = "linter_node"
publish = false
version = "0.1.0"

[lib]
bench = false
crate-type = ["cdylib"]

[features]

[build-dependencies]
napi-build = { version = "2" }

[dependencies]
anyhow = "1"
napi = { version = "2", default-features = false, features = [
  "napi3",
  "serde-json",
] }
napi-derive = { version = "2", default-features = false, features = [
  "type-def",
] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
swc_atoms = "0.5.7"
swc_common = { version = "0.32.0", features = ["diagnostic-serde"] }
swc_ecma_ast = "0.107.1"
swc_ecma_lints = "0.85.3"
swc_ecma_minifier = "0.184.12"
swc_ecma_parser = "0.137.3"
swc_ecma_transforms_base = "0.130.3"
swc_ecma_visit = "0.93.1"
swc_error_reporters = "0.16.0"
swc_nodejs_common = "0.0.8"
tracing = { version = "0.1.37", features = ["release_max_level_info"] }
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
